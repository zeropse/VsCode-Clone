<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="name">
            <img src="assets/vs-logo.ico" alt="logo" width="20">
            <span>Visual Studio Code</span>
        </div>
        <div class="links">
            <span class="essentials">Docs</span>
            <span class="essentials">Updates</span>
            <span class="essentials">Blog</span>
            <span class="essentials">API</span>
            <span class="essentials">Extensions</span>
            <span class="essentials">FAQ</span>
            <span class="essentials">Learn</span>
        </div>
        <div class="searchbtn">
            <input type="search" placeholder="Search Docs">
            <button>Download</button>
        </div>
    </header>
    
    <!--Main-->
    <main>
        <div class="info">
            <a href="#">Version 1.92</a>
            <span>is now available! Read about the new features and fixes from July.</span>
        </div>

        <div class="details">
            <div class="left">
                <div>
                    <button class="btninfo">Free. Built on open source. Runs everywhere.</button>
                </div>
                <div class="text">
                    <h1>Code Editing. Redefined.</h1>
                </div>
                <div>
                    <button class="download">Download for macOS</button>
                </div>
                <div class="editions">
                    <a href="#">Web,</a>
                    <a href="#">Inside edition,</a>
                    <span>or</span>
                    <a href="#">other platforms</a>
                </div>
                <div class="agreement">
                    <p>By using VS Code, you agree to its</p>
                    <p><a href="#">liscense</a> <span>and</span> <a href="#">privacy statement.</a></p>
                </div>
            </div>
            <div class="right">
                <img src="assets/page-img.png" alt="img" width="700px">
            </div>
        </div>
    </main>
</body>
</html>
